<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body style="background-color: pink;">
  <div>
    <h2>School Registration Form</h2>
    <form action="https://www.w3schools.com/html/html_forms.asp" method="POST">
      <label for="Fname">Full Name:</label><br>
      <input type="text" id="Fname" name="fname" placeholder="e.g:Ade Jones"><br><br>

      <label for="Email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="email"><br><br>

      <label for="Institution">Select Institution:</label><br>
      <input type="checkbox" id="Unilag" name="Unilag">
      <label for="Unilag">Unilag</label><br>
      <input type="checkbox" id="UI" name="UI">
      <label for="UI">UI</label><br>
      <input type="checkbox" id="Futo" name="Futo">
      <label for="Futo">Futo</label><br><br>

      <label for="Gender">Select Gender:</label><br>
      <input type="radio" id="Female" name="gender" value="Female">
      <label for="Female">Female</label><br>
      <input type="radio" id="Male" name="Gender" value="Male">
      <label for="Male">Male</label><br><br>

      <label for="Network">Preferred Network:</label><br>
      <input list="Network" name="Network">
        <datalist id="Network">
          <option value="Mtn">
          <option value="9Mobile">
          <option value="Airtel">
          <option value="Glo">
         <option value="Spectranet">
        </datalist><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
